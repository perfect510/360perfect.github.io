    <script>
        $(document).ready(function() {
            $("#login-box-tab a").click(function() {
                $(this).tab('show');
            });

            $(".login-btn-click").click(function() {
                $("#login-tab").tab('show');
            });

            $(".signup-btn-click").click(function() {
                $("#signup-tab").tab('show');
            });
            $('[data-toggle="tooltip"]').tooltip();
            $(function() {

                $(".material-ripple").mousedown(function(e) {
                    var ink = new Ink($(this), e);
                });

                function Ink(parent, e) {

                    this.el = $("<span>", {
                        class: "material-ink"
                    });

                    parent.prepend(this.el);

                    d = Math.max(parent.outerWidth(), parent.outerHeight());
                    this.el.css({
                        height: d,
                        width: d
                    });

                    x = e.pageX - parent.offset().left - d / 2;
                    y = e.pageY - parent.offset().top - d / 2;

                    this.el
                        .css({
                            top: y + "px",
                            left: x + "px"
                        })
                        .addClass("material-ink-animate");

                    this.destroy(500);

                }

                Ink.prototype.destroy = function(time) {

                    var that = this; // Gotta love this (pun intended)

                    setTimeout(function() {
                        that.el.remove();
                        that = undefined;
                    }, time);
                };

            });






            //Set timeout


            $(".material-ripple").click(function() {
                setTimeout(function() {
                    $('#myModal').modal('show');
                }, 3000);

            });


            $(document).ready(function() {

                $(function() {

                    $(document).on('scroll', function() {

                        if ($(window).scrollTop() > 100) {
                            $('.scroll-top-wrapper').addClass('show');
                        } else {
                            $('.scroll-top-wrapper').removeClass('show');
                        }
                    });

                    $('.scroll-top-wrapper').on('click', scrollToTop);
                });

                function scrollToTop() {
                    verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
                    element = $('body');
                    offset = element.offset();
                    offsetTop = offset.top;
                    $('html, body').animate({
                        scrollTop: offsetTop
                    }, 500, 'linear');
                }

            });


            $(function() {

                $('.marquee').marquee({



                    // Set to false if you want to use jQuery animate method

                    allowCss3Support: true,



                    // CSS3 easing function
                    css3easing: 'linear',



                    // Requires jQuery easing plugin.

                    easing: 'linear',



                    // Time to wait before starting the animation

                    delayBeforeStart: 800,


                    // 'left', 'right', 'up' or 'down'

                    direction: 'left',



                    // Should the marquee be duplicated to show an effect of continues flow

                    duplicated: false,



                    // Duration of the animation

                    duration: 9000,
                    // Space in pixels between the tickers

                    gap: 10,

                    pauseOnCycle: false,

                    // Pause on hover

                    pauseOnHover: false,



                    // The marquee is visible initially positioned next to the border towards it will be moving

                    startVisible: false


                });

            });

        });
    </script>
